<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="script.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        🛍️ Lista de Compras
    </header>

    <!-- CONTEÚDO -->
    <div class="container my-4 flex-grow-1">
        <div class="card p-4">
            <h2 class="text-center mb-4 text-success">📋 Minha Lista de Compras</h2>

            <!-- Formulário -->
            <div class="row g-2 mb-3">
                <div class="col-7">
                    <input type="text" id="produto" class="form-control" placeholder="Digite um produto">
                </div>
                <div class="col-3">
                    <input type="number" id="quantidade" class="form-control" placeholder="Qtd" min="1">
                </div>
                <div class="col-2 d-grid">
                    <button class="btn btn-add" onclick="adicionarProduto()">+</button>
                </div>
            </div>

            <!-- Lista -->
            <ul id="lista" class="list-group"></ul>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>Projeto desenvolvido por <a href="https://devjoaovictor.netlify.app/"><strong>João Victor</strong></a></p>
    </footer>

</body>

</html>
